<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Converter API</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="currency">
      <select id="from_currency">
        <option value="EUR" selected>Евро</option>
        <option value="RUB">Российский рубль</option>
        <option value="USD">Доллар США</option>
      </select>
      <input type="number" id="from_amount" placeholder="0" value="1" step="0.01" min="0" required />
    </div>
    <div class="changing-block">
      <button id="change"><img src="sort.png" alt="swap currencies" /></button>
    </div>
    <div class="currency">
      <select id="to_currency">
        <option value="EUR">Евро</option>
        <option value="RUB" selected>Российский рубль</option>
        <option value="USD">Доллар США</option>
      </select>
      <input type="number" id="to_amount" placeholder="0" step="0.01" min="0" required />
    </div>
    <div class="rating">
      <span id="rate"></span>
    </div>
  </div>
</body>

</html>
